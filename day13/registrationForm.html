
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <style>
        div{
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
 
</head>
<body>
    <div class="container">
        <div class="row bg-info">Registration Form</div>
        <div class="row">
            <form name="regform" onsubmit="regsubmit()" id="regform">
                <div>
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text"
                           class="form-control"
                           name="fname"
                           placeholder="Enter first name"
                            
                           minlength="3">
                </div>
           
                <div>
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text"
                           class="form-control"
                           name="lname"
                           placeholder="Enter last name"
                            
                           minlength="1">
                </div>
           
                <div>
                    <label for="username" class="form-label">Username</label>
                    <input type="text"
                           class="form-control"
                           name="username"
                           placeholder="Enter username"
                            
                           minlength="3">
                </div>
           
                <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password"
                           class="form-control"
                           name="password"
                           placeholder="Enter password"
                            >
                </div>
           
                <div>
                    <label for="confirmpassword" class="form-label">Confirm Password</label>
                    <input type="password"
                           class="form-control"
                           name="confirmpassword"
                           placeholder="Confirm password"
                            >
                </div>
           
                <div>
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <input type="number"
                           class="form-control"
                           name="mobile"
                           placeholder="Enter mobile number"
                           pattern="\d{10}"
                            >
                </div>
           
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email"
                           class="form-control"
                           name="email"
                           placeholder="Enter email"
                           pattern="^([A-Za-z_]+@gmail\.[a-zA-Z]{2,})$"
                            >
                </div>
           
                <div>
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date"
                           class="form-control"
                           name="dob"
                            >
                </div>
           
                <div>
                    <label class="form-label">Gender</label><br>
                    <input type="radio" name="gender" value="male"  > Male
                    <input type="radio" name="gender" value="female"  > Female
                </div>
           
                <div>
                    <label class="form-label">Skillset</label><br>
                    <input type="checkbox" name="skillset" value="html"> HTML
                    <input type="checkbox" name="skillset" value="css"> CSS
                    <input type="checkbox" name="skillset" value="javascript"> JavaScript
                    <input type="checkbox" name="skillset" value="python"> Python
                    <input type="checkbox" name="skillset" value="java"> Java
                </div>
           
                <div>
                    <label for="qualification" class="form-label">Qualification</label>
                    <select name="qual" class="form-control"  >Select
                        <option name="qualification" value="highschool">High School</option>
                        <option name="qualification" value="bachelors">Bachelors</option>
                        <option name="qualification" value="masters">Masters</option>
                        <option name="qualification" value="phd">PhD</option>
                    </select>
                </div>
           
                <div>
                    <label for="address" class="form-label">Address</label>
                    <textarea name="address"
                              class="form-control"
                              placeholder="Enter your address"
                               ></textarea>
                </div>
           
                <div>
                    <label for="photo" class="form-label">Upload Photo</label>
                    <input type="file"
                           class="form-control"
                           name="photo"
                       
                            >
                </div>
           
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
                 <!-- form group ? -->
            </form>
           
        </div>
    </div>

    <script>
        const regsubmit=()=>{
            event.preventDefault();
            let formdata = document.getElementById('regform');
            // console.log(formdata.fname.value);
            // console.log(formdata.lname.value);
            // console.log(formdata.username.value);
            // console.log(formdata.password.value);
            // console.log(formdata.confirmpassword.value);
            // console.log(formdata.mobile.value);
            // console.log(formdata.email.value);
            // console.log(formdata.dob.value);
            // console.log(formdata.address.value);
            
            let obj={
                fname:formdata.fname.value,
                lname:formdata.lname.value,
                username:formdata.username.value,
                password:formdata.password.value,
                mobile:formdata.mobile.value,
                email:formdata.email.value,
                dob:formdata.dob.value,
                address:formdata.address.value,
                gender:"",
                skillset:[],
                qualification:""
            };
            let genders = document.getElementsByName('gender');
            for(let i=0;i<genders.length;i++){
                if(genders[i].checked){
                    obj.gender=genders[i].value;
                }
            }
            let skills = document.getElementsByName('skillset');
            for(let i=0;i<skills.length;i++){
                if(skills[i].checked){
                    obj.skillset.push(skills[i].value);
                }
            }
            let qualifications = document.getElementsByName("qualification");
            for(let i=0;i<qualifications.length;i++){
                if(qualifications[i].selected){
                    obj.qualification=qualifications[i].value;
                }
            }
            console.log(obj);
            localStorage.setItem("data",JSON.stringify(obj));
            window.location.href="data.html";

            

        }

    </script>

    
</body>
</html>
